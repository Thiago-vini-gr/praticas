    <main>
        <div class="emprestimo-box">
            <h2>Solicitação de Empréstimo</h2>
            <form action="#" method="POST">
                <label for="valor">Valor do Empréstimo:</label>
                <input type="number" id="valor" name="valor" placeholder="Digite o valor desejado" required>

                <label for="parcelas">Número de Parcelas:</label>
                <input type="number" id="parcelas" name="parcelas" placeholder="Digite o número de parcelas" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                <label for="E-mail">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <button type="submit">Concluir Empréstimo</button>
            </form>
        </div>
    </main>

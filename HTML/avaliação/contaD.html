<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Digital</title>
    <link rel="stylesheet" href="contaD.css">
</head>
<body>
   <header>
    <a href="index.html" class="logo"><img src="img/cofrinho (4).png" alt="Logo"></a>
    <nav>
        <ul class="menu">
            <li><a href="index.html" class="menulink">Pagina Inicial</a></li>
            <li><a href="contaD.html" class="menulink">Conta Digital</a></li>
            <li><a href="Emprestimo.html" class="menulink">Empréstimos</a></li>
            <li><a href="Cartoes.html" class="menulink">Cartões</a></li>
            <li><a href="Atendimento.html" class="menulink">Atendimento</a></li>
        </ul>
    </nav>
   </header>
   <main>
    <div class="cadastro-box">
        <h2>Cadastro</h2>
        <form action="#" method="POST">
            <label for="nome">Nome e Sobrenome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome e Sobrenome" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="Telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</main>
    <footer>

        </div>
        <div class="footer-links">
            <a href="#">Política de Privacidade</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Contato</a>
        </div>
    </footer>
</body>
</html>
